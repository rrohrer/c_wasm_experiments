<!DOCTYPE html>

<script type="module">
  function init() {
    fetch('add.wasm').then(response =>
      response.arrayBuffer()
    ).then(bytes =>
      WebAssembly.instantiate(bytes)
    ).then(results => {
      console.log(results.instance.exports.add(1, 3));
    });
  };
  init();
</script>

</html>
